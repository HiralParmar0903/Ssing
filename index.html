<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial;">

    <h2 style="text-align: center; color: #333;">Create Your Account</h2>

    <!-- Centered Form Container -->
    <div style="width: 400px; margin: auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray;">

        <!-- Signup Form Starts -->
        <form>

            <label style="font-weight: bold;">First Name:</label><br>
            <input type="text" name="firstname" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Last Name:</label><br>
            <input type="text" name="lastname" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Email:</label><br>
            <input type="email" name="email" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Password:</label><br>
            <input type="password" name="password" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Confirm Password:</label><br>
            <input type="password" name="confirmpassword" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Phone Number:</label><br>
            <input type="tel" name="phone" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Date of Birth:</label><br>
            <input type="date" name="dob" style="width: 100%; padding: 8px; box-sizing: border-box;"><br><br>

            <label style="font-weight: bold;">Gender:</label><br>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <label>
                <input type="checkbox" name="terms"> I agree to the terms and conditions
            </label><br><br>

            <input type="submit" value="Signup" 
                   style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; width: 100%; font-size: 16px; border-radius: 5px; cursor: pointer; box-sizing: border-box;">

        </form>
    </div>

</body>
</html>
